{% extends 'base.html' %}

{% block content %}
<div class="mt-5 space-y-3 mx-auto sm:w-full md:w-1/2 bg-gray-100 dark:bg-dark-md rounded-md border-2 p-5 border-zinc-200 dark:border-zinc-700">

<!-- signin.html -->
<form  method="POST" action="{% url 'signin' %}">
    {% csrf_token %}

    <div class="space-y-4">
            {% for field in signin_form %}
                {% include 'users/form_template.html' %}
            {% endfor %}
        
        <div class="flex justify-center">
            <button type="submit" class="text-white w-1/3 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Sign in
            </button>
        </div>
    </div>
</form>

</div>
{% endblock content %}
