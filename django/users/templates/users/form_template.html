<div>
    <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        {{ field.label }}
    </label>

    {{ field }}

    
    {% if field.help_text %}
    <small class="text-gray-500 text-xs">{{ field.help_text }}</small>
    {% endif %}
    {% if field.errors %}
    <ul class="text-red-600 text-xs mt-1">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
