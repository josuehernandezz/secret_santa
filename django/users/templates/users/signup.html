{% extends 'base.html' %}

{% block content %}
<div class="mt-5 space-y-5 mx-auto md:w-1/2 sm:w-1/3 bg-gray-100 dark:bg-dark-md rounded-md border-2 p-5 border-slate-200 dark:border-slate-700">

<!-- sign_up.html -->
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    
    <div class="space-y-4">
        {% for field in signup_form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    {{ field.label }}
                </label>
                <input 
                    type="{{ field.field.widget.input_type }}" 
                    name="{{ field.name }}" 
                    id="{{ field.id_for_label }}" 
                    value="{{ field.value|default:'' }}" 
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-dark-lt dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                {% if field.help_text %}
                    <small class="text-gray-500 text-xs">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                    <ul class="text-red-600 text-xs mt-1">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="flex justify-center">
            <button type="submit" class="text-white w-1/3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Sign up
            </button>
        </div>
    </div>
</form>

</div>
{% endblock content %}
