{% extends 'base.html' %}

{% block content %}
<div class="mt-5 space-y-5 mx-auto md:w-1/2 sm:w-1/3 bg-gray-100 dark:bg-dark-md rounded-md border-2 p-5 border-zinc-200 dark:border-zinc-700">

<!-- sign_up.html -->
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    
    <div class="space-y-4">
        {% for field in signup_form %}
            {% include 'users/form_template.html' %}
        {% endfor %}
        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Weâ€™ll never share your details. Read our <a href="#" class="font-medium text-red-600 hover:underline hover:text-green-500 dark:text-red-500">Privacy Policy</a>.</p>

        <div class="flex justify-center">
            <button type="submit" class="text-white w-1/3 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Sign up
            </button>
        </div>
    </div>
</form>

</div>
{% endblock content %}
