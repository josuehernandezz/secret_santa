<h3 class="text-center text-green-500 text-md font-medium mb-2">Update Group Information</h3>
<form method="POST" action="{% url 'group_detail_view' group.code %}">
    {% csrf_token %}

    {% for field in group_form %}
        {% include 'blocks/django_form_loop.html' %}
    {% endfor %}

    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4">
        Update group
    </button>
</form>
