<a id="deleteMemberButton{{member.id}}"
data-modal-target="deleteMemberModal{{member.id}}"
data-modal-toggle="deleteMemberModal{{member.id}}"
class="font-medium text-red-600 dark:text-red-500 hover:underline"
type="button">
    <span class="font-medium text-red-600 dark:text-red-500 hover:underline">
        Remove user
    </span>
</a>

<!-- Main modal -->
<div id="deleteMemberModal{{member.id}}" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-1/2 max-w-xl h-full md:h-auto pt-32"> <!-- Added pt-16 for top padding -->
        <!-- Modal content -->
        <div class="relative p-4 bg-zinc-50 rounded-lg border-2 dark:border-zinc-600 shadow dark:bg-zinc-900 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center mb-4 sm:mb-5 dark:border-zinc-600">
                <h3 class="text-lg font-semibold text-zinc-900 dark:text-white">
                    Remove user from group
                </h3>
                <button type="button" 
                data-modal-toggle="deleteMemberModal{{member.id}}"
                class="text-zinc-400 bg-transparent hover:bg-zinc-200 hover:text-zinc-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-zinc-600 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            {% include 'secret_santa/forms/users/remove_user.html' %}
        </div>
    </div>
</div>
